name: Django CI/CD Pipeline

# This workflow is triggered on pushes to the main branch or pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Pylint
      run: |
        pylint --load-plugins pylint_django cicd_practice/

    - name: Run tests
      run: |
        python manage.py test
